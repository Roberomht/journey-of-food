<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container">
    <div class="grid row">
      <div class="portfolio-item col-sm-12 col-xs-12 section-label section-en-temporada">
        <h3>TEMPORADA</h3>
        <span class="id">0</span>
        <span class="temporada">1</span>
      </div>
      <div class="portfolio-item col-sm-12 col-xs-12 section-label section-fuera-temporada">
        <h3>FUERA DE TEMPORADA</h3>
        <span class="id">0</span>
        <span class="temporada">4</span>
      </div>
      {% for product in site.products %}
      <!-- col-sm-2 col-xs-4  -->
      <div class="portfolio-item col-sm-2 col-xs-4" id="product-{{ product.modal-id }}">
        <a href="#portfolioModal-{{ product.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ product.img }}" class="img-responsive" alt="{{ product.alt }}">
          <i class="fa icon-temporada"></i>
        </a>
        <span class="id">{{product.modal-id}}</span>
        <span class="temporada">{{forloop.index}}</span>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
