            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <img class="img-responsive" width="200px" src="{{"/img/medialablogo.png" | prepend: site.url }}">
                    </div>
                    <div class="footer-col col-md-4">
                        <b>Comp√°rtelo</b>
                        <ul class="list-inline">

		                    {% endfor %}
                        </ul>

                </div>
            </div>
