 <!-- Portfolio Modals -->
 {% for product in site.products %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ product.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body" id="product-{{ product.modal-id }}">
                            <h2>{{ product.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/products/{{ product.img }}" class="img-responsive img-centered" alt="{{ product.alt }}">
                            <p>{{ product.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Category:
                                    <strong><a href="http://startbootstrap.com">{{ product.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <a class="btn btn-default" href="{{ product.url | prepend: site.url }}"><i class="fa fa-info"></i> Detalles</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>Cerrar</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
