<!DOCTYPE html>
<html>
{% include head.html %}

<body id="page-top" class="index">
  {% include nav-page.html %}
  <!-- Header -->
  {% assign cabezote = "/img/products/cabezotes/" | append: page.img | replace: 'png', 'jpg' %}
  <header id="product-header-{{}}" style="background:url('{{ cabezote | prepend: site.url }}')">
    <div class="container">
      <div class="row ">
        <div class="col-lg-12 text-center">
          <h1>{{page.title}}</h1>
        </div>
      </div>
    </div>
  </header>
  <section id="product-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <p>{{ page.description }}</p>

        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            {{ content }}
          </div>
        </div>

      </div>
    </div>
  </section>
  {% include footer.html %} {% include js.html %}
  <script>
  $(document).ready(function(){
    dibujaGrafico(".chart","{{site.url}}/data/producto/{{page.title | downcase }}/production/grafico.csv");
  });
  </script>
</body>

</html>
